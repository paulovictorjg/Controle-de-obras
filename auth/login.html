<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login — Controle de Obras</title>
  <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
  <div class="login-container">
    <h1>Login</h1>
      <div class="login-inputs">
        <label for="emailInput"><strong>Email</strong><br /></label><input id="emailInput" type="email" placeholder="voce@exemplo.com" autocomplete="email" />

        <label for="senhaInput"><br /><strong>Senha</strong><br /></label><input id="senhaInput" type="password" placeholder="••••••••" autocomplete="current-password" />
      </div>
      <div class="login-buttons">
        <button onclick="login()">Entrar</button>
        <button onclick="registrar()">Criar conta</button>
        <button onclick="loginGoogle()">Entrar com Google</button>
      </div>
  </div>
  <script type="module" src="/js/auth.js"></script>
</body>

</html>
